<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>返校批次管理</title>
		<link rel="stylesheet" type="text/css" href="../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/admin/css/admin.css" />
		
	</head>

	<body>
		<div class="page-content-wrap">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-inline tool-btn">
						<button class="layui-btn layui-btn-small layui-btn-normal addBtn hidden-xs" data-url="menu-add.html"><i class="layui-icon">&#xe654;</i></button>
						<button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="menu-add.html"><i class="iconfont">&#xe656;</i></button>
					</div>
					<div class="layui-inline">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入批次名称" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline">
						<select name="states" lay-filter="status">
							<option value="">请选择批次状态</option>
							<option value="010">当前批次</option>
							<option value="021">历史批次</option>
						</select>
					</div>
					<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
				</div>
			</form>
			<div class="layui-form" id="table-list">
				<table class="layui-table" lay-skin="line">
					<colgroup>
						<col width="50">
						<col>
						<col class="hidden-xs" width="200">
						<col class="hidden-xs" width="200">
						<col class="hidden-xs" width="200">

						<!--<col width="120">-->
						<col width="200">

					</colgroup>
					<thead>
						<tr>
							<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
							<th class="hidden-xs">批次名称</th>
							<th class="hidden-xs">批次范围</th>

							<th class="hidden-xs">创建时间</th>
							<th>批次有效期</th>
							<!--<th>本批次人员</th>-->
							<th>操作</th>

						</tr>
					</thead>
					<tbody>
						<tr  class="parent collapsed">
							<td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
							<td id="batch_name" class="hidden-xs">第一批次</td>
							<td id="batch_range" class="hidden-xs">本科生</td>
							<td id="create_time" class="hidden-xs">2020-04-21</td>
							<td>10天
								
							</td>
							<!--<td><button class="layui-btn layui-btn-mini layui-btn-normal table-list-status">查看本批次人员 </button></td>-->
							<td>
								<div class="layui-inline">
									<button class="layui-btn layui-btn-mini layui-btn-normal  add-btn" data-id="1" data-url="batch-detail.html"><i class="layui-icon">详情</i></button>
									<button class="layui-btn layui-btn-mini layui-btn-normal  edit-btn" data-id="1" data-url="menu-add.html"><i class="layui-icon">编辑</i></button>
									<button class="layui-btn layui-btn-mini layui-btn-danger del-btn" data-id="1" data-url="menu-add.html"><i class="layui-icon">删除</i></button>
								</div>
							</td>
						</tr>
						<tr id="batch-wrap" class="parent collapsed"></tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['jquery'], function() {
				var $ = layui.jquery;
				//修改状态
				$('#table-list').on('click', '.table-list-status', function() {
					var That = $(this);
					var status = That.attr('data-status');
					var id = That.parent().attr('data-id');
					if(status == 1) {
						That.removeClass('layui-btn-normal').addClass('layui-btn-warm').html('隐藏').attr('data-status', 2);
					} else if(status == 2) {
						That.removeClass('layui-btn-warm').addClass('layui-btn-normal').html('显示').attr('data-status', 1);

					}
				})

	</body>

</html>
